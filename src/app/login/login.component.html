<div class="card w-50">
    <h2 class="card-header text-center">Login</h2>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="email" class="form-control" name="name" [(ngModel)]="email"
                        placeholder="Provide your username">
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="name" [(ngModel)]="password"
                        placeholder="Enter your password">
                </div>
            </div>
            <div class="form-group">
                <button mat-raised-button color="primary"(click)="doLogin()">Login</button>
            </div>
            <div>
                {{message}}
            </div>

        </form>
    </div>
</div>
